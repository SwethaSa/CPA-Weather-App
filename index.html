<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/assets/unnamed.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Kalam&family=Merienda:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    s
    <div class="container-1" id="maindiv">
      <h1 class="head">Weather</h1>
      <div class="container-2">
        <div class="col-xs-8">
          <input
            placeholder="Search City..."
            type="text"
            class="form-control"
            id="city"
          />
        </div>
        <button type="button" id="search" class="btn btn-dark">Search</button>
        <div class="card">
          <h4 id="name" class="card-header">---</h4>
          <div class="card-body">
            <h3 id="main">---</h3>
            <p id="temp">Temp:--°</p>
            <p id="min-temp">Min Temp:--°</p>
            <p id="max-temp">Max Temp:--°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
